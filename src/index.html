<!DOCTYPE html>

<html>

<head>
    <style>
        @font-face {
            font-family: "Akira";
            src: url("./static/asset/AkiraExpanded.otf");
        }

        body {
            margin: 0;
            padding: 0;
        }

        .frame {
            width: 100%;
            height: 30px;
            background: linear-gradient(to right, #c06ee6, #6ca0e4);
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: #fff;
            -webkit-app-region: drag;
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.75);
            box-sizing: border-box;
        }

        .frame .buttons {
            display: flex;
        }

        .frame .button {
            width: 32px;
            height: 32px;
            margin-left: 5px;
            -webkit-app-region: no-drag;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            border: none;
            justify-content: center;
            align-items: center;
        }

        .frame .button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .frame .button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .frame .button.close {
            color: white;
        }

        .frame .button.close {
            color: white;
        }

        .frame .button.minimize {
            color: white;
        }

        .frame .button.maximize {
            color: white;
        }
    </style>
</head>

<body>
    <div class="frame">
        <div id="title" style="font-family: 'Akira';">V1.0.6</div>
        <div class="buttons">
            <button id="back-to-polaaris" class="button back">&lt;</button>
            <button id="min-btn" class="button minimize">&#8211;</button>
            <button id="max-btn" class="button maximize">&#9724;</button>
            <button id= "close-btn" class="button close">&#10006;</button>
        </div>
    </div>
</body>

<script>
    window.onload = () => {
        const elements = {
            minBtn: document.getElementById('min-btn'),
            maxBtn: document.getElementById('max-btn'),
            closeBtn: document.getElementById('close-btn'),
            backToPolaaris: document.getElementById("back-to-polaaris")
        };

        elements.backToPolaaris.addEventListener("click", () => {
            api.send("back-to-polaaris")
        })

        elements.minBtn.addEventListener('click', () => {
            api.send('minimize')
        });

        elements.maxBtn.addEventListener('click', () => {
            api.send('maximize')
        });

        elements.closeBtn.addEventListener('click', () => {
            api.send('close')
        });
    }
</script>

</html>
