name: Build
on: [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run build
    - name: Use GH_TOKEN
      run: echo "Using GH_TOKEN ${{ secrets.GH_TOKEN }}"

  build_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run build
    - name: Use GH_TOKEN
      run: echo "Using GH_TOKEN ${{ secrets.GH_TOKEN }}"

  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
